<div id="loginbox" style="margin-top:50px;">
	<div class="panel panel-info" >
		<div class="panel-heading">
			<div class="panel-title">Sign In</div>                    
		</div>     

		<div style="padding-top:30px" class="panel-body" >

			<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
				
			<div id="loginform" class="form-horizontal" role="form">
						
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
				</div>
					
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="password" type="password" class="form-control" name="password" placeholder="password">
				</div>

				<div class="input-group">
					<div class="checkbox">
						<label><input id="remember" type="checkbox" name="remember" value="1"> Remember me</label>
					</div>                            
				</div>

				<div style="margin-top:10px" class="form-group">
						<!-- Button -->                                
					<div class="col-sm-12 controls">
						<a id="btn-login" href="#" class="btn btn-success">Login</a>
						<a id="btn-reset" href="#" class="btn btn-primary">Reset</a>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12 control">
						<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">Don't have an account! 
							<!-- <a href="#" (click) = 'showUserRegistration()'>Sign Up Here</a>
							<a href="#" (click) = 'showForgetPassword()' style="float:right;">Forgot password?</a> -->
							<a routerLink="/signup" >Sign Up Here</a>
							<a routerLink="/forgetpassword"  style="float:right;">Forgot password?</a>
						</div>                                
					</div>
				</div>
			</div>
		</div>
	</div>  
</div>
