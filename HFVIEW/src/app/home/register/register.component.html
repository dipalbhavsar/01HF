<div id="signupbox" style="margin-top:50px" >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
      </div
      >  
      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <div id="loginform" class="form-horizontal" role="form">						
 
          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
              </div>
            </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password">
            </div>
          </div>							
          <div class="form-group">
            <label for="icode" class="col-md-9 control-label">Re-type Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" id="repasswd" name="repasswd" placeholder="Re-enter your password">
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->                                        
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" ><i  class="icon-hand-right" ></i>Sign Up</button>
              <button id="btn-signup" type="button" class="btn btn-info" style="float:right;" routerLink="/"><i class="icon-hand-left"></i>Back to log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
